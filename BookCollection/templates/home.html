<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="upper-box">
        <p class="title">Book Collection Manager</p>
        <p class="description">Manage your personal book collection with ease</p>
        <a href="{{ url_for('addBookFunction') }}">
            <button class="add-book-btn">
            <span class="add-icon">+</span> Add New Book
            </button>
        </a>
        
    </div>

    {% if bookInfo %}
        <table border=1>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
            {% for book in bookInfo %}
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                    <td class="actions">
                        <a href="{{ url_for('updateBookFunction', id=book[0]) }}">
                             <button class="edit">Edit</button>
                        </a>
                        <a href="{{ url_for('deleteBookFunction', id=book[0]) }}">
                            <button class="delete">Delete</button>
                        </a>
                        
                    </td>
                </tr>
                
            {% endfor %}
    </table>
    {% else %}
        <p class="no-books">No Books found in the databse.</p>
    {% endif %}
   
</body>
</html>
